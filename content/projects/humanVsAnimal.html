<div class="container mt-5">
    <form id="selectionForm">
        <div class="form-row">
            <!-- Gender Selection -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Generp:</label>
                    <select class="form-control" id="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
            </div>
    
            <!-- Age Group Selection -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <select class="form-control" id="age">
                        <option value="18-34">18-34</option>
                        <option value="35-54">35-54</option>
                        <option value="55+">55+</option>
                    </select>
                </div>
            </div>
        </div>
    
        <!-- Submit Button -->
        <button type="button" class="btn btn-primary col-12" onclick="loadData()">Predecir Batallas ⚔️</button>
    </form>
    
    <div id="cardsContainer" class="row mt-3">
        <!-- Bootstrap cards will be appended here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    async function loadData() {
        const gender = document.getElementById('gender').value;
        const age = document.getElementById('age').value;
    
        const baseUrl = 'https://humanvsanimal.azurewebsites.net/api/prediction';
        const queryParams = new URLSearchParams({
            gener: gender,
            age: age
        });

        // Create the full URL with parameters
        const urlWithParams = `${baseUrl}?${queryParams}`;

        // Set up the headers
        const headers = new Headers();
        headers.append('Cache-Control', 'no-cache');
        headers.append('Content-Length', '0'); // Usually not needed in Fetch API, may omit if causing issues
        headers.append('User-Agent', 'PostmanRuntime/7.37.3');
        headers.append('Accept', '*/*');
        headers.append('Accept-Encoding', 'gzip, deflate, br'); // Not necessary in browser context
        headers.append('Connection', 'keep-alive');

        // Create the fetch request
        fetch(urlWithParams, {
            method: 'POST', // POST method
            headers: headers,
        })
        .then(response => response.json())
        .then(data => displayCards(data))
        .catch(error =>  displayCards({"rat": {"win": 68.0, "lose": 19.0, "unknown": 13.0}, "house cat": {"win": 64.0, "lose": 20.0, "unknown": 16.0}, "medium sized dog": {"win": 39.0, "lose": 38.0, "unknown": 22.0}, "large dog": {"win": 15.0, "lose": 53.0, "unknown": 18.0}, "kangaroo": {"win": 11.0, "lose": 74.0, "unknown": 16.0}, "eagle": {"win": 23.0, "lose": 60.0, "unknown": 17.0}, "grizzly bear": {"win": 6.0, "lose": 85.0, "unknown": 9.0}, "wolf": {"win": 9.0, "lose": 82.0, "unknown": 16.0}, "lion": {"win": 8.0, "lose": 84.0, "unknown": 8.0}, "gorilla": {"win": 8.0, "lose": 84.0, "unknown": 8.0}, "chimpanzee": {"win": 22.0, "lose": 70.0, "unknown": 18.0}, "king cobra": {"win": 23.0, "lose": 58.0, "unknown": 12.0}, "elephant": {"win": 8.0, "lose": 83.0, "unknown": 10.0}, "crocodile": {"win": 8.0, "lose": 82.0, "unknown": 10.0}, "goose": {"win": 51.0, "lose": 31.0, "unknown": 16.0}}));
    }
    
    function displayCards(animals) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = ''; // Clear previous cards
        Object.keys(animals).forEach(animalName => {
            const animal = animals[animalName];
            const cardHtml = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="${animal.imageUrl}" class="card-img-top" alt="${animalName}">
                        <div class="card-body">
                            <h5 class="card-title">${animalName}</h5>
                            <p class="card-text">Win: ${animal.win}%</p>
                            <p class="card-text">Lose: ${animal.lose}%</p>
                            <p class="card-text">Unknown: ${animal.unknown}%</p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += cardHtml;
        });
    }
</script>
